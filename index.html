<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="./some_css.css">
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-end py-3">
            <button class="btn btn-outline-primary">Crear un nuevo usuario</button>
        </div>

    <div class="card " id="create-car-container">
        <div class="card-body">
            <form id="cars-form" action="/cars" onsubmit="event.preventDefault()">
                <div class="form-group">
                  <label for="marca">Marca</label>
                  <input type="text" class="form-control" id="marca" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="modelo">Modelo</label>
                  <input type="text" class="form-control" id="marca" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="Color">Color</label>
                    <input type="text" class="form-control" id="marca" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="año">Año</label>
                    <input type="text" class="form-control" id="marca" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" class="form-control" id="marca" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="link-img">Url de la imagen</label>
                    <input type="text" class="form-control" id="marca" aria-describedby="emailHelp">
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>


    <div class="container mt-5">
        <table class="table table-dark table-striped mt-3 table-hover">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Año</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cars-container">
            </tbody>
        </table>
    </div>
    <script src="./js.js"></script>
</body>
</html>
